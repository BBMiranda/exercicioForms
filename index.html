<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATIVIDADE HTML - FORM</title>
</head>

<body>
  <!-- Questão 01 -->
  <h1>Questão - 01</h1>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" />
  <br>
  <br>
  <label for="type">Tipo:</label>
  <select name="type" id="type" form="typeform">
    <option value="normal">Normal</option>
    <option value="fogo">Fogo</option>
    <option value="agua">Água</option>
    <option value="ar">Ar</option>
    <option value="planta">Planta</option>
    <option value="gelo">Gelo</option>
    <option value="eletrico">Elétrico</option>
  </select>
  <br>
  <br>
  <label for="level">level:</label>
  <input type="number" name="level" id="level" value="1" />
  <br>
  <br>
  <label for="dataCaptura">Data de captura:</label>
  <input type="date" name="dataCaptura" id="dataCaptura" value="1985-02-02" />
  <br>
  <br>
  <label for="nome">Nome do treinador:</label>
  <input type="text" name="nome" id="nome" placeholder="Ash Ketchum" />
  <br>
  <br>
  <input type="submit" value="Enviar p/ Professor Carvalho" />
  <br>
  <br>
  <hr>
  <!-- Questão 02 -->
  <h1>Questão - 02</h1>
  <label for="nome">Nome:</label>
  <input type="text" name="name" id="nome" />
  <br>
  <br>
  <label for="cpf">CPF:</label>
  <input type="text" name="cpf" id="cpf" />
  <br>
  <br>
  <label for="rg">RG:</label>
  <input type="text" name="rg" id="rg" />
  <br>
  <br>
  <label for="dataNasc">Data de Nascimento:</label>
  <input type="date" name="dataNasc" id="dataNasc" value="1985-02-02" />
  <br>
  <br>
  <label for="cep">CEP:</label>
  <input id="CEP" type="number" name="CEP" value="" />
  <br>
  <br>
  <label for="rua">Rua:</label>
  <input type="text" name="rua" id="rua" />
  <br>
  <br>
  <label for="bairro">Bairro:</label>
  <input type="text" name="bairro" id="bairro" />
  <br>
  <br>
  <label for="cidade">Cidade:</label>
  <input type="text" name="cidade" id="cidade" />
  <br>
  <br>
  <input type="submit" value="Enviar Cadastro">
  <br>
  <br>
  <hr>
  <!-- Questão 03 -->
  <h1>Questão - 03</h1>
  <h3><span style="color: red;">*</span>Nome Completo</h3>
  <label for="tratamento">Tratamento</label>
  <select name="tratamento" id="tratamento">
    <option value="Nenhum">--Nenhum--</option>
    <option value="tratamento1">Tratamento 01</option>
    <option value="tratamento2">Tratamento 02</option>
  </select>
  <br>
  <br>
  <label for="nome">Nome:</label>
  <input type="text" name="nome" id="nome" placeholder="Primeiro nome">
  <br>
  <br>
  <label for="sobrenome"><span style="color: red;">*</span>Sobrenome:</label>
  <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
  <br>
  <br>
  <label for="empresa"><span style="color: red;">*</span>Empresa:</label>
  <input type="text" name="empresa" id="empresa">
  <br>
  <br>
  <label for="titulo">Título:</label>
  <input type="text" name="titulo" id="titulo" placeholder="Sobrenome">
  <br>
  <br>
  <label for="origemLead">Origem do Lead:</label>
  <select name="origemLead" id="origemLead">
    <option value="Nenhum">--Nenhum--</option>
    <option value="Web">Web</option>
    <option value="PhoneInquiry">Phone Inquiry</option>
    <option value="PartnerReferral">Partner Referral</option>
    <option value="PurchasedList">Purchased List</option>
    <option value="Other">Other</option>
  </select>
  <br>
  <br>
  <label for="statusLead"><span style="color: red;">*</span>Status do Lead:</label>
  <select name="statusLead" id="statusLead">
    <option value="Nenhum">--Nenhum--</option>
    <option value="OpenNotContacted">Open - Not Contacted</option>
    <option value="Working-Contacted">Working - Contacted</option>
    <option value="Closed-Converted">Closed - Converted</option>
    <option value="Closed-NotConverted">Closed - NotConverted</option>
  </select>
  <br>
  <br>
  <label for="sobrenome"><span style="color: red;">*</span>Sobrenome:</label>
  <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
  <br>
  <br>
  <label for="descricao">Descrição:</label><br>
  <textarea name="descricao" id="descricao" cols="100" rows="4"></textarea>
  <br>
  <br>
  <input type="submit" value="Salvar e Criar">
  <hr>
  <!-- Questão - 04  -->
  <h1>Questão - 04</h1>
  <label for="particular">Particular</label><br>
  <input type="checkbox" name="particular" value="true">
  <br>
  <br>
  <label for="nome"><span style="color: red;">*</span>Nome da oportunidade</label><br>
  <input type="text" id="nome" name="nome">
  <br>
  <br>
  <label for="valor">Valor</label><br>
  <input type="number" id="valor" name="valor">
  <br>
  <br>
  <label for="dataFechamento"><span style="color: red;">*</span>Data de fechamento</label><br>
  <input type="date" id="dataFechamento" name="dataFechamento" value="1985-02-02">
  <br>
  <br>
  <label for="nextStep">Next Step</label><br>
  <input type="text" name="nextStep" id="nextStep"><br><br>

  <label for="fase"><span style="color: red;">*</span>Fase</label><br>
  <select name="Fase" id="fase">
    <option value="null">--Nenhum--</option>
    <option value="prospecting">Prospecting</option>
    <option value="qualification">Qualification</option>
    <option value="needAnalysis">Need Analysis</option>
    <option value="valueProposition">Value Proposition</option>
    <option value="idDecisionMakers">Id. Decision Makers</option>
    <option value="perceptionAnalysis">Perception Analysis</option>
    <option value="proposalPriceQuote">Proposal/Price Quote</option>
    <option value="negociationReview">Negociation/Review</option>
    <option value="closedWon">Closed Won</option>
    <option value="closedLost">Closed Lost</option>
  </select><br><br>

  <input type="submit" value="Salvar">
  </form>

  <!-- Questão - 05  -->
  <h1>Questão - 05</h1>
  <label for="assunto"><span style="color: red;">*</span>Assunto</label><br>
  <input type="search" id="assunto" name="assunto" />
  <br>
  <br>
  <label for="dataVencimento">Data de Vencimento</label><br>
  <input type="date" id="dataVencimento" name="dataVencimento" value="1985-02-02">
  <br>
  <br>
  <label for="priotidade"><span style="color: red;">*</span>Prioridade</label><br>
  <select name="prioridade" id="prioridade">
    <option value="nenhum">--Nenhum--</option>
    <option value="high">High</option>
    <option value="normal">Normal</option>
    <option value="low">Low</option>
  </select><br><br>
  <label for="status"><span style="color: red;">*</span>Status</label><br>
  <select name="Status" id="status">
    <option value="nenhum">--Nenhum--</option>
    <option value="notStarted">Not Started</option>
    <option value="inProgress">In Progress</option>
    <option value="completed">Completed</option>
    <option value="waitingOnSomeoneElse">Waiting on Someone Else</option>
    <option value="deferred">Deferred</option>
  </select><br><br>

  <input type="submit" value="Salvar e criar">
  <input type="submit" value="Cancelar">
  <input type="submit" value="Salvar">
  </form>
</body>

</html>
